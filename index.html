<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Operation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="outline">
        <h3>Calculate Answer based on 2 numbers entered and the <span>Mathematical Operator chosen randomly</span></h3>
    
    <br>
    <label>Enter First Number:</label>
    <input type="number" id="first-Number" name="firstNumber" placeholder="Type in a number" min="0"/>
    <br>
    <br>
    <br>
    <label>Enter Second Number:</label>
    <input type="number" id="second-Number" name="firstNumber" placeholder="Type in a number" min="0"/>
    <br>
    <br>
    <br>
    <button id="btn-operator1" onclick="getOperator()">Operator</button>

    <button id="btn-operator2"></button>
    <br>
    <br>
    <br>

    <label id="guessed-answer1">Guess the answer *:</label>
    <input type="number" id="guessed-answer2" name="guessed-answer2" placeholder="Type your Answer"/>

    <label id="answer-status"></label>
    <br>
    <br>
    <br>

    <button id="btn-answer1" onclick="assignAnswer()"></button>
    <button id="btn-answer2"></button>

    <br>
    <br>
    <br>

    <button id="btn-clear" onclick="myclear()"></button>

    </div>

    <script src="index.js"></script>
</body>
</html>
